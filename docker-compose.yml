version: '3.8'

# ============================================
# NETWORKS - Isolamento de serviços
# ============================================
networks:
  chefiapp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# VOLUMES - Persistência de dados
# ============================================
volumes:
  nginx-cache:
    driver: local
  node-modules:
    driver: local

# ============================================
# SERVICES
# ============================================
services:
  
  # ------------------------------------------
  # PRODUCTION SERVICE
  # ------------------------------------------
  chefiapp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_APP_ENV=production
      target: production  # Multi-stage build
    
    container_name: chefiapp-web
    
    ports:
      - "3000:80"  # Nginx serve na porta 80
    
    environment:
      - NODE_ENV=production
      - TZ=Europe/Lisbon  # Timezone
    
    # Resource limits - Importante para produção
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    restart: unless-stopped
    
    # Health check otimizado
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Tempo maior para primeiro start
    
    # Logging configurado
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "production"
    
    # Labels para Traefik/Monitoramento
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chefiapp.rule=Host(`chefiapp.com`) || Host(`www.chefiapp.com`)"
      - "traefik.http.routers.chefiapp.entrypoints=websecure"
      - "traefik.http.routers.chefiapp.tls=true"
      - "traefik.http.routers.chefiapp.tls.certresolver=letsencrypt"
      - "traefik.http.services.chefiapp.loadbalancer.server.port=80"
      - "app.name=chefiapp"
      - "app.environment=production"
    
    networks:
      - chefiapp-network
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (segurança)
    read_only: false  # Nginx precisa escrever logs
    
    # Tmpfs para arquivos temporários
    tmpfs:
      - /tmp:size=10M,mode=1777
      - /var/cache/nginx:size=50M,mode=0755

  # ------------------------------------------
  # DEVELOPMENT SERVICE
  # ------------------------------------------
  dev:
    image: node:20-alpine
    container_name: chefiapp-dev
    working_dir: /app
    
    volumes:
      - .:/app
      - node-modules:/app/node_modules  # Volume separado para node_modules
      - /app/dist  # Não montar dist/ no host
    
    ports:
      - "5173:5173"
    
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_APP_ENV=development
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # Hot reload no Docker
      - TZ=Europe/Lisbon
    
    # Resource limits mais generosos para dev
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    restart: unless-stopped
    
    # Health check simples para dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
    
    # Logging menos verboso
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        labels: "development"
    
    labels:
      - "app.name=chefiapp"
      - "app.environment=development"
    
    networks:
      - chefiapp-network
    
    profiles:
      - dev  # Só inicia com --profile dev

  # ------------------------------------------
  # NGINX STANDALONE (Opcional - para servir build já pronto)
  # ------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: chefiapp-nginx
    
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-cache:/var/cache/nginx
    
    ports:
      - "8080:80"
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    
    networks:
      - chefiapp-network
    
    profiles:
      - nginx  # Só inicia com --profile nginx
    
    security_opt:
      - no-new-privileges:true
    
    read_only: true
    
    tmpfs:
      - /tmp:size=10M,mode=1777
      - /var/cache/nginx:size=50M,mode=0755
      - /var/run:size=5M,mode=0755
